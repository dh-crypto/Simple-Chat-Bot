<!DOCTYPE html>
<html>
    <head>
    
    <center>

<body style="background-color:white;">
    
        <script>
        
            var know = {
               "" : "",
               
            };
            function talk() {
                var user = document.getElementById("userBox").value;
                document.getElementById("chatLog").innerHTML += user+"<br>";
                if (user in know) {
                    document.getElementById("chatLog").innerHTML += know[user]+"<br>";
                } else {
                    document.getElementById("chatLog").innerHTML += "I don't understand... Make sure that your first letter is capital, If its a question then you need to put question mark and leave proper space...<br>";
                }
            }
        </script>

    </head>
    <body>
         <h2><p id="chatLog">Chat Here</p>
         <input id="userBox" type="text" onkeydown="if (event.keyCode == 13) {talk()}">
    <script async src="https://drv.tw/inc/wd.js"></script></body>
</html>
